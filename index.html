<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-slide {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .swiper-slide:hover {
            transform: scale(1.02);
            z-index: 1;
        }
        .image-overlay {
            background: linear-gradient(180deg, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent inline-block">
                Instagram Gallery
            </h1>
            <p class="mt-3 text-gray-600 text-lg">Explore Our Latest Moments</p>
        </header>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12 space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mx-auto"></div>
            <p class="text-gray-600 font-medium">Loading Beautiful Moments...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden text-center p-8 bg-red-50 rounded-xl max-w-md mx-auto shadow-sm">
            <div class="text-red-500 text-4xl mb-4">⚠️</div>
            <p class="text-red-600 font-medium mb-4" id="error-message"></p>
            <button onclick="fetchInstagramPosts()" 
                    class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg hover:opacity-90 transition-all font-medium">
                Refresh Gallery
            </button>
        </div>

        <!-- Slider Container -->
        <div class="swiper-container relative group">
            <div class="swiper-wrapper">
                <!-- Slides will be inserted here by JavaScript -->
            </div>
            
            <!-- Navigation Buttons -->
            <div class="swiper-button-next bg-white/80 hover:bg-white p-3 rounded-full shadow-lg transition-all w-12 h-12"></div>
            <div class="swiper-button-prev bg-white/80 hover:bg-white p-3 rounded-full shadow-lg transition-all w-12 h-12"></div>
            
            <!-- Pagination -->
            <div class="swiper-pagination !bottom-4"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
