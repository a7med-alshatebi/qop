<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-slide {
            transition: transform 0.3s ease, opacity 0.3s ease;
            width: 300px !important; /* Control slide width */
        }
        .swiper-slide:hover {
            transform: scale(1.05);
            z-index: 1;
        }
        .media-overlay {
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 60%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-5xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Instagram Moments</h1>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading moments...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden text-center py-8 bg-red-50 rounded-lg">
            <p class="text-red-600 font-medium"></p>
            <button onclick="fetchInstagramPosts()" 
                    class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm">
                Try Again
            </button>
        </div>

        <!-- Slider Container -->
        <div class="swiper-container relative px-12">
            <div class="swiper-wrapper py-4">
                <!-- Slides will be inserted here by JavaScript -->
            </div>
            
            <!-- Navigation Buttons -->
            <div class="swiper-button-next bg-white/80 hover:bg-white p-2 rounded-full shadow-md w-10 h-10"></div>
            <div class="swiper-button-prev bg-white/80 hover:bg-white p-2 rounded-full shadow-md w-10 h-10"></div>
            
            <!-- Pagination -->
            <div class="swiper-pagination !bottom-0"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
